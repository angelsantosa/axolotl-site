<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>axolotl.live</title>
  </head>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
  <style media="screen">
    body{
      font-family: 'Roboto', sans-serif;
      margin: 0;
      height: 100vh;
    }
    .main{
      min-width: 100%;
      min-height: 100%;
      background: linear-gradient(230deg,#a24bcf,#4b79cf,#4bc5cf);
      background-size: 300% 300%;
      -webkit-animation: MoveBG 15s ease infinite;
      -moz-animation: MoveBG 15s ease infinite;
      -o-animation: MoveBG 15s ease infinite;
      animation: MoveBG 15s ease infinite;
      display: flex;
      justify-content: center;
    }
    .content{
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .contact{
      font-family: 'Open Sans',Arial,Helvetica Neue,sans-serif;
      letter-spacing: 2.5px;
      font-weight: 300;
      font-size: 3vh;
      text-align: center;
      color: #DFDFDF;
    }
    img{
      width: 300px;
      margin: 0 auto;
    }
    @-webkit-keyframes MoveBG {
      0%{background-position:0% 84%}
      50%{background-position:100% 16%}
      100%{background-position:0% 84%}
    }

    @-moz-keyframes MoveBG {
      0%{background-position:0% 84%}
      50%{background-position:100% 16%}
      100%{background-position:0% 84%}
    }
    @-o-keyframes MoveBG {
      0%{background-position:0% 84%}
      50%{background-position:100% 16%}
      100%{background-position:0% 84%}
    }
    @keyframes MoveBG {
      0%{background-position:0% 84%}
      50%{background-position:100% 16%}
      100%{background-position:0% 84%}
    }
  </style>
  <body>

    <div class="main">
      <div class="content">
        <img src="axolotl.png" alt="">
        <span class="contact">contacto@axolotl.live</span>
      </div>
    </div>
  </body>
</html>
